        body {
            background-image: url(https://cdn.discordapp.com/attachments/1150270799115194423/1150477552004124784/USA.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 100%; /* Make sure the body covers the entire viewport height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Prevent scrollbars */
            justify-content: flex-end;
        }

        h1, h2 {
            text-align: center;
        }
        h2 {
            /* Move the title a bit down */
            margin-top: 300px;
        }

        h1 {
            color: rgb(8, 6, 120);
            cursor: pointer; /* Add a pointer cursor when hovering over the title */
            position: relative; /* Add position relative for animation */
            transition: color 0.3s ease, transform 0.3s ease; /* Transition color and transform properties */
        }

        h1::before {
            content: "Developer: Andrew"; /* Add developer info */
            position: absolute;
            opacity: 0;
            bottom: 0;
            transform: translateX(-50%);
            background-color: transparent;
            color: rgb(0, 143, 245);
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.9s ease;
        }

        h1:hover {
            color: rgb(255, 0, 0); /* Change text color on hover */
            transform: scale(1.1); /* Scale up on hover */
        }

        h1:hover::before {
            opacity: 1; /* Show developer info on hover */
        }

        /* Style for the developer's name link */
        .developer-link {
            color: rgba(255, 255, 255, 0);
            text-decoration: underline;
            cursor: pointer;
        }

        p {
            text-align: center;

        }

        .center-image {
            width: 200px;
            height: 200px;
            display: block; /* make the image at the top left corner */
            margin-left: 10px;
            margin-right: auto;
            margin-top: 10px;
            border-radius: 50%;
            border: none; /* Remove the border (highlight) */
            background-color: transparent; /* Remove the grey background color */
            transition: border 0.3s ease, box-shadow 0.3s ease; /* Transition border and box-shadow properties */
        }

        /* Add highlighting effect on hover */
        .center-image:hover {
            border: 2px solid rgb(8, 6, 120); /* Change border color on hover */
            box-shadow: 0 0 10px rgba(8, 6, 120, 0.5); /* Add box-shadow on hover */
        }

        /* Style for the button links */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: rgb(25, 0, 255);
            transition: background-color 0.3s ease;
        }

        .different-button-link {
            padding: 3px 8px; /* Adjust button size */
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            color: rgb(0, 143, 245);
            margin: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        /* Hover effect for the button links */

        .different-button-link:hover {
            background-color: rgb(8, 6, 120);
        }
    </style>
